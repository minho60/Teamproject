<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
     <style>
    html{
        font-size: 10px;
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    a{
      text-decoration: none;
      color:#000;
    }
      #card-ui{
        display: flex;
        gap: 10px;
        font-size: 1.4rem;
      }
      .card-img{
        border: 1px solid #9b9696;
        border-radius: 20px;
        width: 303px;
        height: 360px;
        overflow: hidden;
      }
      .card-tit{
        font-size: 1.8rem;
        margin: 20px 0;
      }

      .card-price{
        display: flex;
        align-items: center;
      }

      .card-price span{
        background: #E83828;
        color:#fff;
        border-radius: 7px;
        padding: 3px 6px 3px 5px;

      }

      .card-price strong{
        font-size: 2rem;
        margin: 5px;
      }
      .card-price del{
        color:#3F3F3F;
      }

      .weight{
        margin-top: 5px;
        color: #B7B7B7;
      }
    
      .info-box{
        display: flex;
        flex-direction: column;
      }

    </style>  
</head>
<body>
    <div id="card-ui"></div>
    <script src="assets/js/card-data.js"></script>
    <script src="assets/js/card-ui.js"></script>
</body>
</html>
